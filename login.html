<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Нэвтрэх</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(45deg, #3498db, #9b59b6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .login-box h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 2px solid #3498db;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: #9b59b6;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .error {
      color: red;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }

    /* Шинэ, сонирхолтой анимаци */
    @keyframes slideIn {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .login-box {
      animation: slideIn 0.6s ease-out;
    }

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Нэвтрэх</h2>
    <input type="password" id="password" placeholder="Нууц үг" />
    <button onclick="checkPassword()">Нэвтрэх</button>
    <div class="error" id="errorMsg">Нууц үг буруу байна!</div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const correctPassword = "admin123"; // Энд нууц үгээ тохируулна уу

      if (password === correctPassword) {
        window.location.href = "edit.html";
      } else {
        const errorMsg = document.getElementById("errorMsg");
        errorMsg.style.display = "block"; // Алдаа харуулах
        setTimeout(() => errorMsg.style.display = "none", 3000); // 3 секундын дараа алдаа дуусах
      }
    }
  </script>
</body>
</html>
